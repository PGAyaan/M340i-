<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to your signup.css file -->
    <script defer src="js/signup.js"></script> <!-- Link to your signup.js file -->
    <title>MCQ Whizz - Sign Up</title>
</head>

<body>
    <header>
        <!-- Header content here -->
    </header>

    <section class="signup-container">
        <div class="form-container">
            <h2>Create an Account on MCQ Whizz</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="signup()">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p> <!-- Updated login.html path -->
        </div>
    </section>
</body>

</html>
